<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="/css/normalize.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css.style.css">

  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
</head>

<body>

  <div class="container" id="todoListWrapper"><!-- Begin .container -->
    <h1>Todo List</h1>

    <div id="todoList"><!-- Begin #todoList -->
      <ul>
        <li class="listTitle">Monday</li>
        <li class="addItem"><input type="text" placeholder="add new item..."></li>
      </ul>
      <ul>
        <li class="listTitle">Tuesday</li>
        <li class="addItem"><input type="text" placeholder="add new item..."></li>
      </ul>
      <ul>
        <li class="listTitle">Wednesday</li>
        <li class="addItem"><input type="text" placeholder="add new item..."></li>
      </ul>
      <ul>
        <li class="listTitle">Thursday</li>
        <li class="addItem"><input type="text" placeholder="add new item..."></li>
      </ul>
      <ul>
        <li class="listTitle">Friday</li>
        <li class="addItem"><input type="text" placeholder="add new item..."></li>
      </ul>
      <ul>
        <li class="listTitle">Saturday</li>
        <li class="addItem"><input type="text" placeholder="add new item..."></li>
      </ul>
      <ul>
        <li class="listTitle">Sunday</li>
        <li class="addItem"><input type="text" placeholder="add new item..."></li>
      </ul>
    </div><!-- end #todoList -->

  </div><!-- end .container -->

  <div id="trash">drop here to delete an item</div>

  <!-- JQuery -->
  <script type="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- JQuery UI -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- Custom JS -->
  <script src="/js/app.js"></script>
</body>

</html>
